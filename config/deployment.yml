apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app-template-deployment
  labels:
    app: go-app-template
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-app-template
  template:
    metadata:
      labels:
        app: go-app-template
    spec:
      containers:
      - name: go-app-template
        image: <IMAGE>
        ports:
        - containerPort: 80
